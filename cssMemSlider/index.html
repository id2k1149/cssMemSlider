<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <input type="radio" name="radio" id="radio_1" class="radio" checked>
        <input type="radio" name="radio" id="radio_2" class="radio">
        <input type="radio" name="radio" id="radio_3" class="radio">
        <input type="radio" name="radio" id="radio_4" class="radio">
        
        <div class="slider">
            <div class="slide slide_1"><img src="assets/1.png"></div>
            <div class="slide slide_2"><img src="assets/2.png"></div>
            <div class="slide slide_3"><img src="assets/3.png"></div>
            <div class="slide slide_4"><img src="assets/4.png"></div>
        </div>

        <div class="wrapper">
            <div class="description">
                <div class="description_1">Description Description 1</div>
                <div class="description_2">Description Description 2</div>
                <div class="description_3">Description Description 3</div>
                <div class="description_4">Description Description 4</div>
            </div>

            <div class="labels">
                <label for="radio_1" class="label">
                    <div class="dot"></div>
                </label>
                <label for="radio_2" class="label">
                    <div class="dot"></div>
                </label>
                <label for="radio_3" class="label">
                    <div class="dot"></div>
                </label>
                <label for="radio_4" class="label">
                    <div class="dot"></div>
                </label>
            </div>
            
        </div>
    </div>
    
</body>
</html>
